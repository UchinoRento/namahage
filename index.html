  <script>
    'use strict';

    // ãƒ†ãƒ¼ãƒåˆ‡æ›¿
    const switcher = document.querySelector('.btn');
    switcher.addEventListener('click', function() {
      document.body.classList.toggle('light-theme');
      document.body.classList.toggle('dark-theme');
      const className = document.body.className;
      this.textContent = className === "light-theme" ? "Dark" : "Light";
    });

    // ãƒ«ãƒ¼ãƒ†ã‚£ãƒ³ã‚°
    const routes = { '/': 'home', '/s':'s', '/m':'m', '/e':'e', '/c':'c' };
    function router() {
      const path = location.hash.slice(1) || '/';
      document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
      const pageId = routes[path];
      if(pageId) document.getElementById(pageId).classList.add('active');
    }
    window.addEventListener('load', router);
    window.addEventListener('hashchange', router);

    // Firebase èªè¨¼çŠ¶æ…‹ç›£è¦–
    auth.onAuthStateChanged(user => {
      if(user) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("logout-section").style.display = "block";
        document.getElementById("username-display").textContent = user.email;
      } else {
        document.getElementById("login-section").style.display = "block";
        document.getElementById("logout-section").style.display = "none";
      }
    });

    // ãƒ­ã‚°ã‚¤ãƒ³
    document.getElementById("login-form").addEventListener("submit", e => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const pass = document.getElementById("login-password").value;
      auth.signInWithEmailAndPassword(email, pass)
        .catch(err => alert(err.message));
    });

    // æ–°è¦ç™»éŒ²
    document.getElementById("register-form").addEventListener("submit", e => {
      e.preventDefault();
      const email = document.getElementById("register-email").value;
      const pass = document.getElementById("register-password").value;
      auth.createUserWithEmailAndPassword(email, pass)
        .then(() => alert("ç™»éŒ²å®Œäº†"))
        .catch(err => alert(err.message));
    });

    // ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ
    document.getElementById("logout-btn").addEventListener("click", () => {
      auth.signOut();
    });

    // æŠ•ç¨¿è¿½åŠ 
    function addPost(pageId) {
      const user = auth.currentUser;
      if(!user) { alert("ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„"); return; }
      const input = document.getElementById(pageId + "-input");
      const text = input.value.trim();
      if(text === "") return;
      db.collection("posts").add({
        page: pageId,
        text,
        uid: user.uid,
        email: user.email,
        createdAt: new Date()
      });
      input.value = "";
    }

    // æŠ•ç¨¿ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ è¡¨ç¤º
    function loadPosts(pageId) {
      db.collection("posts")
        .where("page","==",pageId)
        .orderBy("createdAt","desc")
        .onSnapshot(snapshot => {
          const container = document.getElementById(pageId+"-posts");
          container.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement("div");
            div.className = "post";
            div.textContent = `${data.email}: ${data.text}`;
            container.appendChild(div);
          });
        });
    }
    ["home","s","m","e","c"].forEach(loadPosts);
  </script>
