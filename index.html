<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sasebo Kosen BBS</title>
  <style>
    body { font-family: sans-serif; background:#f5f5f5; padding:20px; }
    .card { background:#fff; border-radius:8px; padding:20px; max-width:400px; margin:20px auto; box-shadow:0 2px 5px rgba(0,0,0,.1);}
    .card h2 { margin-top:0; }
    .card input { width:100%; padding:8px; margin:6px 0; }
    .card button { width:100%; padding:8px; margin-top:8px; background:#007bff; color:#fff; border:none; border-radius:4px; cursor:pointer; }
    .card button:hover { background:#0056b3; }
    #logout-section {text-align:center; margin-bottom:20px;}
  </style>
</head>
<body>
  <!-- ログインカード -->
  <div id="login-section" class="card">
    <h2>ログイン</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="メールアドレス" required />
      <input type="password" id="login-password" placeholder="パスワード" required />
      <button type="submit">ログイン</button>
    </form>
    <hr>
    <h2>新規登録</h2>
    <form id="register-form">
      <input type="email" id="register-email" placeholder="新規登録メール" required />
      <input type="password" id="register-password" placeholder="パスワード" required />
      <button type="submit">登録</button>
    </form>
  </div>

  <!-- ログアウト時に表示 -->
  <div id="logout-section" style="display:none;">
    <span id="username-display"></span><br>
    <button id="logout-btn">ログアウト</button>
  </div>

  <!-- 投稿ページ -->
  <div id="home" style="display:none;">
    <input id="home-input" placeholder="投稿内容">
    <button id="post-btn">投稿</button>
    <div id="home-posts"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, onAuthStateChanged,
      signInWithEmailAndPassword, signOut, createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { 
      getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ★自分のFirebaseプロジェクト設定に置き換えてください
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginSection = document.getElementById("login-section");
    const logoutSection = document.getElementById("logout-section");
    const usernameDisplay = document.getElementById("username-display");
    const homePage = document.getElementById("home");
    const postsDiv = document.getElementById("home-posts");

    // ログイン
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        alert("ログイン失敗: " + err.message);
      }
    });

    // 登録
    document.getElementById("register-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("登録成功！ログインしてください");
      } catch (err) {
        alert("登録失敗: " + err.message);
      }
    });

    // ログアウト
    document.getElementById("logout-btn").addEventListener("click", async () => {
      await signOut(auth);
    });

    // 投稿
    document.getElementById("post-btn").addEventListener("click", async () => {
      const text = document.getElementById("home-input").value;
      if (!text) return;
      try {
        await addDoc(collection(db, "posts"), {
          text,
          uid: auth.currentUser.uid,
          createdAt: serverTimestamp()
        });
        document.getElementById("home-input").value = "";
        loadPosts();
      } catch (err) {
        alert("投稿失敗: " + err.message);
      }
    });

    // 投稿読み込み
    async function loadPosts() {
      postsDiv.innerHTML = "";
      const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
      const snapshot = await getDocs(q);
      snapshot.forEach(doc => {
        const p = document.createElement("p");
        p.textContent = doc.data().text;
        postsDiv.appendChild(p);
      });
    }

    // 認証状態監視
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginSection.style.display = "none";
        logoutSection.style.display = "block";
        homePage.style.display = "block";
        usernameDisplay.textContent = "ログイン中: " + user.email;
        loadPosts();
      } else {
        loginSection.style.display = "block";
        logoutSection.style.display = "none";
        homePage.style.display = "none";
      }
    });
  </script>
</body>
</html>
